plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'application'
    id 'maven-publish'
}

repositories {
    mavenCentral()

    maven {
        url = uri('https://repo.md-5.net/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.2'
    implementation 'commons-io:commons-io:20030203.000550'
    implementation 'io.netty:netty-all:4.1.75.Final'
    implementation 'commons-lang:commons-lang:20030203.000129'
    implementation 'net.lingala.zip4j:zip4j:2.10.0'
    implementation 'net.cubespace:Yamler-Core:2.4.0-SNAPSHOT'
    implementation 'javax.activation:activation:1.1.1'
}

group = 'net.cubespace.dynmap'
version = '0.5.5'
description = 'Dynmap-MultiServer'
java.sourceCompatibility = JavaVersion.VERSION_1_8

application {
    mainClass = 'net.cubespace.dynmap.multiserver.Main'
}

shadowJar {
    archiveClassifier = 'shade'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
